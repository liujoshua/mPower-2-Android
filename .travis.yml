language: android
language: android
jdk: oraclejdk8
dist: trusty
sudo: true
android:
  components:
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-27
    - android-26

before_install:
  - echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
  - git config --global user.name "Travis CI"
  - git config --global user.email "tcisagebio@sagebase.org"

install:
  - gem install bundler
  - bundle install

# Path is used for zipalign
before_script:
  - export PATH=$PATH:$ANDROID_HOME/build-tools/27.0.3

stages:
  - name: test
    if: branch !~ /^stable-.*$/
  - name: check
    if: branch !~ /^stable-.*$/
  - name: deploy
    if: branch =~ /^stable-.*$/

jobs:
  include:
    - stage: test
      script: bundle exec fastlane test
    - stage: check
      script: bundle exec fastlane assemble
    - stage: deploy
      script:
        - |
          bundle exec fastlane \
          deploy track:internal \
          alias:"$KEY_ALIAS" storepass:"$KEYSTORE_PASSWORD" keypass:"$KEY_PASSWORD" \
          signed_apk_path:"app/build/outputs/apk/app-internal-release.apk"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  bundler: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache